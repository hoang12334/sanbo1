    <script type="text/javascript">
      $(document).ready(function(){
        (function () {
            var list = $('.nav_item');
            console.log("headtag======"+$("#headtag").val());
            $('.nav_item').each(function(k,v){
                if ($(v).text().replace(/\s*/g,"")==$("#headtag").val()) {
                    $(v).addClass('current');
                }
            });
        })();
        //新闻
        $(".news_title_content").mouseover(function () {
            $(".news_title_content").removeClass('news_current');
            $(this).addClass('news_current');
            pType = $(this).data("type");
            $(".news_"+pType).addClass('news_content_show').siblings().removeClass('news_content_show');
        });
        $(".news_title_content_2").mouseover(function () {
          $(".news_title_content_2").removeClass('news_current');
          $(this).addClass('news_current');
          pType_2 = $(this).data("type");
          $(".news_"+pType_2).addClass('news_content_show').siblings().removeClass('news_content_show');
        });
        // 轮播图
        var mySwiper0 = new Swiper(".swiper-container0", {
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
          loop: true,
          centeredSlides: true,
          paginationClickable: true,
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
        mySwiper0.el.onmouseover = function(){
          mySwiper0.autoplay.stop();
        }
        mySwiper0.el.onmouseout = function(){
          mySwiper0.autoplay.start();
        }
        var mySwiper1 = new Swiper(".swiper-container1", {
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
          loop: true,
          centeredSlides: true,
          pagination: {
            el: ".pagination",
            type: "custom",
            autoplayDisableOnInteraction: true,
            renderCustom: function (swiper, current, total) {
              var _html = "";
              for (var i = 1; i <= total; i++) {
                if (current == i) {
                  _html += '<p class="swiper_custom active" data-k="'+i+'">' + "专题" + i + "</p>";
                } else {
                  _html += '<p class="swiper_custom" data-k="'+i+'">' + "专题" + i + "</p>";
                }
              }
              return _html;
            },
          },
          paginationClickable: true,
          navigation: {
            nextEl: ".button-next",
            prevEl: ".button-prev",
          },
        });
        mySwiper1.el.onmouseover = function(){
          mySwiper1.autoplay.stop();
        }
        mySwiper1.el.onmouseout = function(){
          mySwiper1.autoplay.start();
        }
        $(".pagination").on("click", "p", function () {
          var index = $(this).data('k');
          var sindex = 1; // 第二个轮播图
          mySwiper1.slideTo(index, 500, false);
        });
      })
    </script>
